<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 Speed Detector</h1>
            <p>Check your driving speed and demerit points</p>
        </div>
        
        <div class="speed-display">
            <div class="speed-label">Current Speed</div>
            <div class="speed-value" id="speedValue">0 km/h</div>
        </div>
        
        <div class="input-section">
            <label for="speedInput">Enter Car Speed (km/h)</label>
            <input type="number" id="speedInput" placeholder="Enter speed in km/h" min="0">
            <button id="checkButton">Check Speed</button>
        </div>
        
        <div class="result-container">
            <div class="result" id="result">
                Enter speed to check demerit points
            </div>
        </div>
        
        <div class="info-panel">
            <div class="rule">
                <div class="rule-icon">📏</div>
                <div class="rule-text">Speed Limit: <span class="highlight">70 km/h</span></div>
            </div>
            <div class="rule">
                <div class="rule-icon">⚠️</div>
                <div class="rule-text">1 point per <span class="highlight">5 km/h</span> over limit</div>
            </div>
            <div class="rule">
                <div class="rule-icon">🛑</div>
                <div class="rule-text">License suspended at <span class="highlight">13 points</span></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
